        //SECOND
        function foo(num) {
            if(typeof num !== 'number')
            {
                alert("number required!!!")
                return null;
            }
            let str = num.toString();
            let res = str[0];
            let i = 0;
            while (++i < str.length) 
            {
                let cur = parseInt(str[i]);
                let prev = parseInt(str[i - 1]);
                if(cur % 2 === 0 && prev % 2 === 0)
                    res += '-' + cur;
                else
                    res += cur;

            }
            return res;
        }

        console.log(foo(025468));
